<head>
    <title>Chat</title>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/sha512.js"></script>
    <script src="js/client.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link href="css/chat.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="css/images/iconPurple.png" />
</head>

<body>
    <div id="messages">
        <h1 id="title"></h1>

        <div id="handle">
            <div id="handlebar"></div>
            <textarea id="inputbox" onKeydown="keyPressed(event);" placeholder="Type your message here."></textarea>
        </div>
    </div>
    
    <button onclick="$('#menu').slideToggle();" id="menuButton">User Count - 0</button>
    <div id="menu">
        <div id="login">
            <input type="text" name="userName" placeholder="Username"/>
            <input type="text" name="passWord" placeholder="Password"/>
            <button id="submitButton">
        </div>
        <div id="userList">
            <!-- Users display here. -->
        </div>
    </div>
    
    <div id="notifications">
        <!-- System messages display here -->
    </div>
</body>
